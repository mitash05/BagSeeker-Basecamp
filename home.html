<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAGSEEKER // MISSION CONTROL</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --hex-bg: #07160F;
            --hex-grid: #203126;
            --hex-text: #5EFC87;
            --hex-muted: #7B9C87;
            --hex-dark-accent: #273F2C;
            --hex-alert: #FF3C3C;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--hex-bg);
            color: var(--hex-text);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            cursor: crosshair;
        }

        /* --- UNIFIED FX --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px; z-index: 10; pointer-events: none; opacity: 0.4;
        }

        /* LIVE TICKER */
        #ticker-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 28px; 
            background: #000; border-bottom: 1px solid var(--hex-dark-accent); 
            z-index: 9999; overflow: hidden; white-space: nowrap; display: flex; align-items: center;
        }
        #ticker-move { display: inline-block; animation: tickerScroll 60s linear infinite; padding-left: 100%; }
        .ticker-item { margin-right: 50px; font-size: 0.75rem; color: #ccc; }
        @keyframes tickerScroll { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        /* HUD LAYOUT */
        .hud-container {
            flex: 1; margin-top: 30px;
            display: grid; grid-template-columns: 1fr 300px 1fr; grid-template-rows: 1fr 1fr;
            gap: 20px; padding: 30px; position: relative; z-index: 2;
        }

        /* CENTER RADAR */
        .center-radar {
            grid-column: 2; grid-row: 1 / span 2;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px dashed var(--hex-dark-accent); border-radius: 50%;
            aspect-ratio: 1/1; align-self: center; position: relative;
            background: radial-gradient(circle, rgba(39,63,44,0.3) 0%, transparent 70%);
        }
        .radar-sweep {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(94, 252, 135, 0.15) 60deg, transparent 60deg);
            animation: radarSpin 4s linear infinite; border: 1px solid rgba(94,252,135,0.1);
        }
        @keyframes radarSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .center-logo { font-size: 1.5rem; font-weight: bold; z-index: 2; text-shadow: 0 0 10px var(--hex-text); }

        /* COMMAND MODULES */
        .cmd-module {
            border: 1px solid var(--hex-dark-accent);
            background: rgba(7, 22, 15, 0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-decoration: none; color: var(--hex-text);
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .cmd-module:hover {
            border-color: var(--hex-text); box-shadow: 0 0 20px rgba(94, 252, 135, 0.1);
            background: rgba(32, 49, 38, 0.5);
        }
        .module-icon { font-size: 2.5rem; margin-bottom: 10px; transition: 0.3s; }
        .cmd-module:hover .module-icon { transform: scale(1.2); }
        .module-title { font-size: 1.2rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .module-sub { font-size: 0.7rem; color: var(--hex-muted); margin-top: 5px; }

        .tl { grid-column: 1; grid-row: 1; border-top-left-radius: 30px; }
        .tr { grid-column: 3; grid-row: 1; border-top-right-radius: 30px; }
        .bl { grid-column: 1; grid-row: 2; border-bottom-left-radius: 30px; }
        .br { grid-column: 3; grid-row: 2; border-bottom-right-radius: 30px; }

        @media (max-width: 900px) {
            .hud-container { display: flex; flex-direction: column; height: auto; overflow-y: auto; }
            .center-radar { display: none; }
            .cmd-module { padding: 40px; min-height: 150px; border-radius: 0 !important; }
        }

        /* SUPPLY DROP BUTTON */
        .supply-drop {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--hex-text); color: var(--hex-bg);
            padding: 10px 30px; font-weight: bold; text-decoration: none;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: 0.3s; animation: pulse 2s infinite; z-index: 100;
        }
        .supply-drop:hover { padding: 10px 40px; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 rgba(94,252,135,0.7); } 70% { box-shadow: 0 0 20px rgba(94,252,135,0); } 100% { box-shadow: 0 0 0 rgba(94,252,135,0); } }

    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div id="ticker-wrap"><div id="ticker-move">INITIALIZING FEED...</div></div>

    <div class="hud-container">
        <a href="basecamp.html" class="cmd-module tl">
            <div class="module-icon">⌖</div>
            <div class="module-title">BASE CAMP</div>
            <div class="module-sub">TERMINAL // EXECUTION</div>
        </a>

        <div class="center-radar">
            <div class="radar-sweep"></div>
            <div class="center-logo">BAGSEEKER</div>
            <div style="font-size: 0.6rem; margin-top: 5px; color: var(--hex-muted);">SYSTEM ONLINE</div>
        </div>

        <a href="market.html" class="cmd-module tr">
            <div class="module-icon">⚡</div>
            <div class="module-title">MARKETS</div>
            <div class="module-sub">LIVE FEED // 16 ASSETS</div>
        </a>

        <a href="intel.html" class="cmd-module bl">
            <div class="module-icon">MQ</div>
            <div class="module-title">INTEL</div>
            <div class="module-sub">PLATFORM DATA // SPECS</div>
        </a>

        <a href="protocol.html" class="cmd-module br">
            <div class="module-icon">≣</div>
            <div class="module-title">PROTOCOL</div>
            <div class="module-sub">THE MANUAL // STRATEGY</div>
        </a>

        <a href="promos.html" class="supply-drop">⚠ ACTIVE BOUNTIES (PROMOS)</a>
    </div>

    <script>
        async function fetchPrices() {
            const pairs = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'XRPUSDT', 'ADAUSDT', 'DOGEUSDT', 'AVAXUSDT', 'DOTUSDT', 'LINKUSDT', 'MATICUSDT', 'SHIBUSDT', 'LTCUSDT', 'BCHUSDT'];
            const display = document.getElementById('ticker-move');
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price');
                const data = await response.json();
                let html = '';
                pairs.forEach(pair => {
                    const item = data.find(d => d.symbol === pair);
                    if(item) {
                        let price = parseFloat(item.price);
                        price = price < 1 ? price.toFixed(4) : price.toFixed(2);
                        const name = pair.replace('USDT', '');
                        html += `<span class="ticker-item"><strong style="color:#7B9C87">${name}</strong> $${price}</span>`;
                    }
                });
                display.innerHTML = html;
            } catch (e) { console.log('Ticker offline'); }
        }
        fetchPrices();
        setInterval(fetchPrices, 60000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIDENTIAL // EYES ONLY</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --terminal-green: #00FF41;
            --dim-green: rgba(0, 255, 65, 0.3);
            --alert-red: #FF3333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-transform: uppercase;
        }

        .container {
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--dim-green);
            padding: 2px; /* Double border effect */
        }

        .inner-border {
            border: 1px solid var(--terminal-green);
            padding: 24px;
            height: 100%;
            position: relative;
        }

        /* Glitch/Header */
        .top-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            margin-bottom: 30px;
            border-bottom: 1px dashed var(--dim-green);
            padding-bottom: 10px;
        }

        h1 {
            font-size: 1.8rem;
            line-height: 1.1;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--dim-green);
        }

        p.sub {
            font-size: 0.85rem;
            color: #ccc;
            margin-bottom: 40px;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.2s;
            text-align: center;
            position: relative;
        }

        .btn-primary {
            background: var(--terminal-green);
            color: #000;
        }
        .btn-primary:hover {
            background: #fff;
            box-shadow: 0 0 15px var(--terminal-green);
        }

        .btn-outline {
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            background: transparent;
        }
        .btn-outline:hover {
            background: var(--dim-green);
        }

        .status-blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.6rem;
            color: var(--dim-green);
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="inner-border">
            <div class="top-bar">
                <span>SYSTEM INTEGRITY: OPTIMAL</span>
                <span>LAT 38.89 N</span>
            </div>

            <p style="font-size: 0.7rem; color: var(--terminal-green); margin-bottom: 10px;">
                [ CODENAME: BAGSEEKER ]
            </p>

            <h1>THE HUNTER'S<br>FIELD MANUAL</h1>
            <p class="sub">5 High-Probability Setups That Don't Miss. <br>[CONFIDENTIAL // EYES ONLY]</p>

            <a href="protocol.html" class="btn btn-outline">
                > INITIALIZE PROTOCOL READ_OUT
            </a>

            <div style="margin-top: 40px; border-top: 1px solid var(--dim-green); padding-top: 20px;">
                <p style="font-size: 0.7rem; margin-bottom: 10px;">
                    <span class="status-blink">‚óè</span> ARMORY ACCESS OPEN
                </p>
                <a href="https://bingx.com/invite/YOUR_CODE" target="_blank" class="btn btn-primary">
                    DEPLOY TO TERMINAL (BINGX)
                </a>
            </div>

            <div class="watermark">AES-256 ENCRYPTED</div>
        </div>
    </div>

</body>
</html>

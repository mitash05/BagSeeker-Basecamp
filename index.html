<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Camp | The Bagseeker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-muted: #888888;
            --tactical-green: #00FF41;
            --tactical-glow: rgba(0, 255, 65, 0.4);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* App Container */
        .app-container {
            width: 100%;
            max-width: 480px; /* Limits width to look like an app on desktop */
            display: flex;
            flex-direction: column;
            gap: 32px;
            padding-top: 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
        }

        .hero h1 {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .hero p {
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }

        .visual-banner {
            width: 100%;
            height: 200px;
            background-color: var(--card-bg);
            border: 1px dashed var(--text-muted);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Placeholder for your image - remove this css when you add real img */
        .visual-banner::after {
            content: "[ DIGITAL PATHFINDER VISUAL ]";
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* If using a real image, use this class */
        .visual-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* The Armory (Monetization) */
        .armory {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .badge {
            background-color: rgba(0, 255, 65, 0.1);
            color: var(--tactical-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            padding: 6px 12px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid rgba(0, 255, 65, 0.3);
            margin-bottom: 8px;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--card-bg);
            color: var(--text-main);
            text-decoration: none;
            padding: 18px;
            border-radius: var(--border-radius);
            font-weight: 700;
            text-align: center;
            border: 1px solid var(--tactical-green);
            box-shadow: 0 0 15px var(--tactical-glow);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            box-shadow: 0 0 25px var(--tactical-glow);
            transform: translateY(-2px);
            background-color: #1a1a1a;
        }

        /* The Intel (Lead Magnet) */
        .intel {
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: var(--border-radius);
            border: 1px solid #222;
        }

        .intel h3 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="email"] {
            background-color: #050505;
            border: 1px solid #333;
            color: white;
            padding: 14px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: var(--text-muted);
        }

        .btn-secondary {
            background-color: #333;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        /* Social Proof */
        .social-proof {
            text-align: center;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            padding-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--tactical-green);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px var(--tactical-green);
        }

    </style>
</head>
<body>

    <main class="app-container">
        
        <section class="hero">
            <h1>Stop Gambling.<br>Start Hunting.</h1>
            <p>Join the few who trade with a map.</p>
            
            <div class="visual-banner">
                </div>
        </section>

        <section class="armory">
            <div style="text-align: center;">
                <span class="badge">STATUS: RECRUITMENT OPEN + $5,000 BONUS</span>
            </div>
            
            <a href="https://bingx.com/invite/YOUR_CODE" class="btn-primary" target="_blank">
                ACCESS TRADING TERMINAL
            </a>
        </section>

        <hr style="border: 0; border-top: 1px solid #222;">

        <section class="intel">
            <h3>Get The Field Manual</h3>
            
            <form action="https://formspree.io/f/your-form-id" method="POST" class="email-form">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="btn-secondary">DOWNLOAD FREE PDF</button>
            </form>
        </section>

        <div class="social-proof">
            <span class="dot"></span>
            HUNTING WITH 150+ TRADERS
        </div>

    </main>

</body>
</html>
